<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <title>PubSub</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- Socket.io -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script>
            function convertFormArrayToAssociativeArray(formArray){
                var formDataFormatted = {};
                formArray.forEach(input => {
                    formDataFormatted[input.name] = input.value
                });
                return formDataFormatted
            }

            function tellCreate(){
                // Get data from form
                var formDataRaw = $("form[name='tell_create']").serializeArray();
                // Format it into a single JS object
                var formData = convertFormArrayToAssociativeArray(formDataRaw);
                // Convert that single JS object into a JSON formatted string
                var payload = JSON.stringify(formData);
                // Send form data as JSON string to the server
                $.ajax({
                    url:"./tell",
                    type:"POST",
                    contentType:"application/json; charset=utf-8",
                    dataType:"json",
                    data:payload,
                    success:function(){
                        alert("Tell was successfully created.");
                    },
                    error:function(){
                        alert("Something went wrong. Tell was not created.");
                    }
                });
            }
        </script>
        
    </head>
      
      
    <body>
        <!-- Enforce the enabling of Javascript -->
        <noscript>
        <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>

        <!-- Banner Section -->
        <div class="container">
            <div class="jumbotron">
                <h1>Async Flask Communication</h1>
                <p>Publish-Subscribe Example Project</p>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="container">
            <div class="row">
                <p>Create a new tell:</p>
                <form name="tell_create" action="">
                    <label>Unique ID:</label><input type="text" name="id" value=""><br>
                    <label>Title:</label><input type="text" name="title" value=""><br>
                    <label>Teller's Name:</label><input type="text" name="name" value=""><br>
                    <label>Single Keyword:</label><input type="text" name="keyword" value=""><br>
                    <button type="button" onclick="tellCreate()">Create Tell</button>
                </form>
            </div>
        </div>
    </body>

    <footer>
        
    </footer>
</html>
