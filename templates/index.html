<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <title>PubSub</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- Socket.io -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- Subscriber Script -->
        <script src="./static/js/subscriber/subscriber.js"></script>
        
    </head>
      
      
    <body>
        <!-- Enforce the enabling of Javascript --> 
        <noscript>
        <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>

        <!-- Banner Section -->
        <div class="container">
            <div class="jumbotron">
                <h1>Async Flask Communication</h1>
                <p>Publish-Subscribe Example Project</p>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="container">
            <div class="row">
                <h2>Subscribe</h2>
                <form id="subscriptionRequest" action="">
                    <table>
                        <tr>
                            <td><label>Subscriber Name:</label></td>
                            <td><input id="subscriberName" type="text" name="subscriberName"></td>
                        </tr>
                        <tr>
                            <td><label>Title(s):</label></td>
                            <td><input type="text" id="titles" name="titles" placeholder="TitleA, TitleB, ..."></td>
                        <tr>
                            <td><label>Teller(s):</label></td>
                            <td><input type="text" id="tellers" name="tellers" placeholder="Anne Baker, Chet Dupont, ..."></td>
                        </tr>
                        <tr>
                            <td><label>Keyword(s):</label></td>
                            <td><input type="text" id="keywords" name="keywords" placeholder="Cat, Dog, Snake, ..."></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit">Subscribe</button></td>
                        </tr>
                    </table>
                </form>

            </div>
            <div class="row">
                <h2>Notifications:</h2>
                <div id="log"></div>
            </div>
        </div>
    </body>

    <footer>
    </footer>
</html>
