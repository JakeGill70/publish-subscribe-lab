<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <title>PubSub</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- Socket.io -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <!-- Subscriber Script -->
        <!-- <script src="./static/js/Subscriber.js"></script> -->

        <script>
            $(document).ready(function(){
                var socket = io.connect("http://" + document.domain + ":" + location.port + "/");
                var notifications_received = [];

                socket.on("my response", function(msg){
                    $("#log").append("<p>Received: " + msg.data + "</p>");
                });

                socket.on("publication", function(msg){
                    console.log(msg.content);
                    console.log(msg.content.id)
                    var content = JSON.stringify(msg.content);

                    if(notifications_received.length >= 10){
                        notifications_received.shift();
                    }

                    notifications_received.push(content);
                    numbers_string = "";
                    for (let i = 0; i < notifications_received.length; i++) {
                        numbers_string = numbers_string + "<p>" + content + "</p>";
                    }
                    
                    $("#log").html(numbers_string);
                })

                $("form#emit").submit(function(event){
                    socket.emit("my event", {data: $("#emit_data").val()});
                    return false;
                });
            });
        </script>
        
    </head>
      
      
    <body>
        <!-- Enforce the enabling of Javascript --> 
        <noscript>
        <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>

        <!-- Banner Section -->
        <div class="container">
            <div class="jumbotron">
                <h1>Async Flask Communication</h1>
                <p>Publish-Subscribe Example Project</p>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="container">
            <div class="row">
                <p>Async page updates will appear here:</p>
                <h2>Messages:</h2>
                <div id="log"></div>
            </div>
        </div>
    </body>

    <footer>
    </footer>
</html>
